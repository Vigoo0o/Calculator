<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="results">
        <span class="result-operation">0</span>
      </div>
      <div class="current">
        <span class="current-operation">0</span>
      </div>
      <div class="keys">
        <div class="numbers">
          <span class="zero butn" style="order: 9">0</span>
          <span class="one butn" style="order: 6">1</span>
          <span class="two butn" style="order: 7">2</span>
          <span class="three butn" style="order: 8">3</span>
          <span class="four butn" style="order: 3">4</span>
          <span class="five butn" style="order: 4">5</span>
          <span class="six butn" style="order: 5">6</span>
          <span class="siven butn" style="order: 0">7</span>
          <span class="aight butn" style="order: 1">8</span>
          <span class="night butn" style="order: 2">9</span>
        </div>
        <div class="operations">
          <span class="addition butn butn-op">+</span>
          <span class="subtraction butn butn-op">-</span>
          <span class="multiplication butn butn-op">*</span>
          <span class="division butn butn-op">/</span>
          <span class="modulus butn butn-op">mod</span>
          <span class="equal butn butn-op">=</span>
          <span class="cansel butn butn-op">C</span>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
